<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSTQBÂïèÈ°åÈõÜ</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .chapter-info {
      font-size: 22px;
      color: #2f628f;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question-box {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #0f447c;
      border-radius: 8px;
      padding: 30px 20px 20px;
      margin-bottom: 20px;
    }

    .question-number {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #2f628f;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
    }

    .options {
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding-left: 10px;
      font-size: 16px;
      gap: 10px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .button-row button {
      background-color: #cccccc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: not-allowed;
    }

    .correct-answer {
      margin-top: 20px;
      color: #2f628f;
      font-size: 16px;
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }

    /* „Åß„Å£„Åã„ÅÑ„Äá√ó„ÇíË°®Á§∫„Åô„ÇãÊºîÂá∫ */
    .judge-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 999;
      pointer-events: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .judge-popup.show {
      opacity: 1;
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chapter-info">
      <span th:if="${chapterNumber != null}">
        Á¨¨[[${chapterNumber}]]Á´† [[${chapterTitle}]]
      </span>
      <span th:if="${chapterNumber == null}">
        Ê®°Êì¨Ë©¶È®ì
      </span>
      <br /><br />
    </div>

    <div class="question-box">
      <div class="question-number">Âïè[[${displayNumber}]]</div>
      <p class="question-text">[[${question.question}]]</p>
    </div>

    <form method="post" action="/submit" id="quiz-form">
      <div class="options" th:each="choice : ${question.choices}">
        <label>
          <input type="radio" name="answer" th:value="${choice.id}" id="choice-[[${choice.id}]]" />
          [[${choice.choiceText}]]
        </label>
      </div>
      <br />
      <div class="button-row">
        <button type="submit" id="submit-button" disabled>ÂõûÁ≠î„ÇíÁ¢∫ÂÆö</button>
        <button type="button" id="next-question" disabled>Ê¨°„Å∏</button>
      </div>
    </form>

    <div class="judgement" id="judgement" style="margin-top: 10px; font-size: 16px; font-weight: bold;"></div>
    <div class="correct-answer" id="correct-answer">Á≠î„ÅàÔºö[[${correctChoiceText}]]</div>

    <!-- „Åß„Å£„Åã„Åè„Äá√ó„ÇíË°®Á§∫„Åô„Çã„Ç®„Éï„Çß„ÇØ„Éà -->
    <div class="judge-popup" id="judge-popup"></div>
  </div>

  <script th:inline="javascript">
    const submitButton = document.getElementById('submit-button');
    const nextButton = document.getElementById('next-question');
    const radioButtons = document.querySelectorAll('input[type="radio"]');

    // „É©„Ç∏„Ç™ÈÅ∏Êäû„ÅßÂõûÁ≠î„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
    radioButtons.forEach(radio => {
      radio.addEventListener('change', () => {
        submitButton.disabled = false;
        submitButton.style.backgroundColor = '#e57c3a';
        submitButton.style.cursor = 'pointer';
      });
    });

    document.getElementById('quiz-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;

      const answerValue = selected.value;
      const chapterNumber = /*[[${chapterNumber}]]*/ null;
      const questionId = /*[[${question.id}]]*/ 0;
      const displayNumber = /*[[${displayNumber}]]*/ 1;

      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `answer=${encodeURIComponent(answerValue)}&questionId=${questionId}`
      })
        .then(response => response.text())
        .then(result => {
          console.log("„Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆËøîÁ≠î:", result);

          const judgement = document.getElementById('judgement');
          const correctAnswer = document.getElementById('correct-answer');
          const popup = document.getElementById('judge-popup');

          // Âà§ÂÆö„Å´„Çà„Å£„Å¶Ë°®Á§∫„Åô„ÇãÂÜÖÂÆπ„Å®„Çπ„Çø„Ç§„É´„ÇíÂ§âÊõ¥
          if (result === "correct") {
            judgement.textContent = "Ê≠£Ëß£ÔºÅüéâ";
            judgement.style.color = "#5cb85c";
            correctAnswer.style.display = 'block';

            // „Äá„ÅÆË°®Á§∫ÊºîÂá∫
            popup.textContent = "„Äá";
            popup.style.color = "#5cb85c";
            popup.classList.add("show");
          } else if (result === "incorrect") {
            judgement.textContent = "‰∏çÊ≠£Ëß£‚Ä¶üòû";
            judgement.style.color = "#d9534f";
            correctAnswer.style.display = 'block';

            // √ó„ÅÆË°®Á§∫ÊºîÂá∫
            popup.textContent = "√ó";
            popup.style.color = "#d9534f";
            popup.classList.add("show");
          }

          // ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´„Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóÈùûË°®Á§∫„Å´
          setTimeout(() => {
            popup.classList.remove("show");
          }, 1300);

          // „É©„Ç∏„Ç™„Éú„Çø„É≥ÁÑ°ÂäπÂåñ
          radioButtons.forEach(r => r.disabled = true);

          // Ê¨°„Å∏„Éú„Çø„É≥ÊúâÂäπÂåñ
          nextButton.disabled = false;
          nextButton.style.backgroundColor = '#e57c3a';
          nextButton.style.cursor = 'pointer';

          // Ê¨°„ÅÆURL„Å∏ÈÅ∑Áßª
          const nextQuestionNumber = displayNumber + 1;
          let nextUrl = "";

          if (chapterNumber) {
            nextUrl = nextQuestionNumber > 10
              ? "/evaluate"
              : `/chapter/${chapterNumber}/question/${nextQuestionNumber}`;
          } else {
            nextUrl = nextQuestionNumber > 40
              ? "/evaluate"
              : `/quiz/random/question/${nextQuestionNumber}`;
          }

          nextButton.onclick = () => {
            window.location.href = nextUrl;
          };
        })
        .catch(error => {
          alert("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„ÅüÔºö" + error.message);
        });

      // ÂõûÁ≠îÁ¢∫ÂÆö„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
      submitButton.disabled = true;
      submitButton.style.cursor = 'not-allowed';
      submitButton.style.backgroundColor = '#cccccc';
    });
  </script>
</body>

</html>
